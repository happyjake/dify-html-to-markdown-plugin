[flake8]
max-line-length = 127
extend-ignore = E203, W503
exclude = .git,__pycache__,.venv,venv,dist,build,*.egg-info

[isort]
profile = black
multi_line_output = 3
line_length = 127
known_first_party = html_markdown_converter
skip = .git,__pycache__,.venv,venv,dist,build,*.egg-info

[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts = --verbose --tb=short
